
<div style="padding-left:130px;padding-right:200px;">
<div class="panel-heading"><span class="lead"> </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <!-- <th>ID.</th> -->
                              <th style="font-size: 8pt;">Hi {{ctrl.currentUser}}!</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
					  
                           <tr ng-repeat="u in ctrl.users">
						   <div ng-switch="u.name">
						   <div ng-switch-when="ctrl.currentUser">
						   </div>
						   <div ng-switch-default>
                              <!-- <td><span ng-bind="u.id"></span></td> -->
                              <td><div  ng-bind="u.name" ng-click="ctrl.chat(u.name)"></div></td>
                           </div>   
                          </tr>
                      </tbody>
                  </table>
              </div>
 </div>
